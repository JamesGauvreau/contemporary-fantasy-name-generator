<!DOCTYPE html>

<head>
    <script src="name-gen.html" defer></script>
    <style>
        .category-grid {
  display: grid;
  grid-template-columns: 150px 100px 100px 100px;
  gap: 5px 10px;
  align-items: center;
}

.category-grid .header-row {
  font-weight: bold;
  display: contents;
}

.category-grid .row {
  display: contents;
}

    </style>
</head>

<body>
    <h1>Contemporary Fantasy Name Generator</h1>

    <p id="holdName">
        <span id="holdPrenomen"></span>
        <span id="holdPostnomen"></span>
    </p>


    <form id="customize-output-form">

  <!-- Language checkboxes -->
  <fieldset>
    <legend>Languages</legend>
    <label><input type="checkbox" name="languages[]" value="english"> English</label> &ensp;
    <label><input type="checkbox" name="languages[]" value="cornish"> Cornish</label> &ensp;
    <label><input type="checkbox" name="languages[]" value="french"> French</label> &ensp;
    <label><input type="checkbox" name="languages[]" value="irish"> Irish</label> &ensp;
    <label><input type="checkbox" name="languages[]" value="latin"> Latin</label> &ensp;
    <label><input type="checkbox" name="languages[]" value="scottish"> Scottish</label> &ensp;
    <label><input type="checkbox" name="languages[]" value="welsh"> Welsh</label> &ensp;
  </fieldset>

  <br>

  <!-- Category radio groups -->
  <details>
    <summary>Click for further customization options</summary>
    <fieldset>
    <legend>Customize Output</legend>

  <div class="category-grid">
    <div class="header-row">
      <div>Category</div>
      <div>Forbidden</div>
      <div>Permitted</div>
      <div>Favored</div>
    </div>
    
    <!-- Repeat structure for each category -->
    <div class="row">Gaelic:
      <label><input type="radio" name="category_gaelic" value="forbidden"> Forbidden</label>
      <label><input type="radio" name="category_gaelic" value="permitted" checked> Permitted</label>
      <label><input type="radio" name="category_gaelic" value="favored"> Favored</label>
    </div>

    <div class="row">Astronomy:
      <label><input type="radio" name="category_astronomy" value="forbidden"> Forbidden</label>
      <label><input type="radio" name="category_astronomy" value="permitted" checked> Permitted</label>
      <label><input type="radio" name="category_astronomy" value="favored"> Favored</label>
    </div>

    <div class="row">Modern:
      <label><input type="radio" name="category_modern" value="forbidden"> Forbidden</label>
      <label><input type="radio" name="category_modern" value="permitted" checked> Permitted</label>
      <label><input type="radio" name="category_modern" value="favored"> Favored</label>
    </div>

    <div class="row">Premodern:
      <label><input type="radio" name="category_premodern" value="forbidden" checked> Forbidden</label>
      <label><input type="radio" name="category_premodern" value="permitted"> Permitted</label>
      <label><input type="radio" name="category_premodern" value="favored"> Favored</label>
    </div>

    <div class="row">Plant:
      <label><input type="radio" name="category_plant" value="forbidden"> Forbidden</label>
      <label><input type="radio" name="category_plant" value="permitted" checked> Permitted</label>
      <label><input type="radio" name="category_plant" value="favored"> Favored</label>
    </div>

    <div class="row">Protestant:
      <label><input type="radio" name="category_protestant" value="forbidden"> Forbidden</label>
      <label><input type="radio" name="category_protestant" value="permitted" checked> Permitted</label>
      <label><input type="radio" name="category_protestant" value="favored"> Favored</label>
    </div>

    <div class="row">Puritan:
      <label><input type="radio" name="category_puritan" value="forbidden"> Forbidden</label>
      <label><input type="radio" name="category_puritan" value="permitted" checked> Permitted</label>
      <label><input type="radio" name="category_puritan" value="favored"> Favored</label>
    </div>

    <div class="row">Religious:
      <label><input type="radio" name="category_religious" value="forbidden"> Forbidden</label>
      <label><input type="radio" name="category_religious" value="permitted" checked> Permitted</label>
      <label><input type="radio" name="category_religious" value="favored"> Favored</label>
    </div>

    <div class="row">Weird:
      <label><input type="radio" name="category_weird" value="forbidden"> Forbidden</label>
      <label><input type="radio" name="category_weird" value="permitted" checked> Permitted</label>
      <label><input type="radio" name="category_weird" value="favored"> Favored</label>
    </div>

  </fieldset>
</form>
</details>
<br>
    <button id="getName">Copy Name</button>
    <button id="getData">Collect Information</button>
</body>
